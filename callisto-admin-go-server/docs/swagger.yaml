        type: string
      notice_contents:
        example: notice_contents
        type: string
      notice_id:
        type: integer
      notice_title:
        example: notice_title
        type: string
      profile_id:
        example: profile_id
        type: string
      updated_at:
        type: string
    required:
    - profile_id
    type: object
host: localhost:5001
info:
  contact:
    email: fiber@swagger.io
